   #      - @DATA_DIR@/zfinslim_edges.tsv
  operations:
    - name: kgx.operations.clique_merge.clique_merge
      args:
        leader_annotation: cliqueLeader
        prefix_prioritization_map:
          'biolink:NamedThing':
            - HGNC
            - NCBIGene
            - ENSEMBL
    - name: kgx.operations.summarize_graph.generate_graph_stats
      args:
        graph_name: Monarch KG
        filename: monarch-kg_stats.yaml
        node_facet_properties:
          - provided_by
        edge_facet_properties:
          - provided_by
  destination:
    monarch-kg-tsv:
      type: tsv
      compression: tar.gz
      filename: monarch-kg
