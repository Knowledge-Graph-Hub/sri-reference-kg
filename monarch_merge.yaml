        filename:
          - @DATA_DIR@/zfinslim_nodes.tsv
          - @DATA_DIR@/zfinslim_edges.tsv
  operations:
    - name: kgx.operations.clique_merge.clique_merge
      args:
        leader_annotation: cliqueLeader
        prefix_prioritization_map:
          'biolink:NamedThing':
            - HGNC
            - NCBIGene
            - ENSEMBL
    - name: kgx.operations.summarize_graph.generate_graph_stats
      args:
        graph_name: SRI Reference KG @SRI_VERSION@
        filename: sri-reference-kg-@SRI_VERSION@_stats.yaml
        node_facet_properties:
          - provided_by
        edge_facet_properties:
          - provided_by
  destination:
    monarch-kg-tsv:
      format: tsv
      compression: None
      filename: sri-reference-kg-@SRI_VERSION@
