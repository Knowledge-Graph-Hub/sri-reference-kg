# Use this YAML to load from KGX TSVs of Monarch data sources
configuration:
  output_directory: @OUTPUT_DIR@
  checkpoint: false

merged_graph:
  name: SRI Reference KG @SRI_VERSION@
  source:
    monarch-ontologies:
      input:
        format: tsv
        filename:
          - @DATA_DIR@/monarch-ontologies_nodes.tsv
          - @DATA_DIR@/monarch-ontologies_edges.tsv
    chebi:
